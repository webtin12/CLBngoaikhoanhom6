<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLB Nghệ Thuật</title>
    <style>
          body {
        font-family: Arial, sans-serif; /* Thiết lập font chữ Arial cho toàn bộ trang */
        background-color: #f4f4f4; /* Màu nền xám nhạt cho trang */
        margin: 0; /* Khoảng cách mặc định của trình duyệt */
        padding: 0; /* Loại bỏ đệm mặc định của trình duyệt */
        text-align: center; /* Căn giữa văn bản theo chiều ngang */
    }

    .banner {
        background: url('anh4.jpg') no-repeat center center/cover; /* Thiết lập hình nền, căn giữa và phủ đầy */
        height: 450px; /* Chiều cao của banner */
        display: flex; /* Sử dụng Flexbox để căn chỉnh nội dung */
        justify-content: center; /* Căn giữa nội dung theo chiều ngang */
        align-items: center; /* Căn giữa nội dung theo chiều dọc */
        position: relative; /* Đặt vị trí tương đối để dễ quản lý phần tử con */
    }

    .banner h1 {
        color: white; /* Màu chữ trắng */
        font-size: 32px; /* Kích thước chữ */
        font-weight: bold; /* Độ đậm của chữ */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Tạo bóng đổ cho chữ */
        background: rgba(0, 0, 0, 0.5); /* Nền mờ màu đen với độ trong suốt 50% */
        padding: 15px 30px; /* Tạo khoảng cách bên trong cho nội dung chữ */
        border-radius: 10px; /* Bo tròn các góc của nền chữ */
    }

    .container {
        display: flex; /* Sử dụng Flexbox để sắp xếp phần tử */
        flex-direction: column; /* Sắp xếp phần tử theo cột */
        align-items: center; /* Căn giữa các phần tử theo chiều ngang */
        gap: 40px; /* Khoảng cách giữa các phần tử trong container */
        padding: 40px 20px; /* Tạo đệm cho container */
    }

    .sport-card {
        display: flex; /* Sử dụng Flexbox cho bố cục thẻ thể thao */
        width: 100%; /* Chiều rộng thẻ chiếm toàn bộ vùng chứa */
        max-width: 900px; /* Giới hạn chiều rộng tối đa của thẻ */
        background: white; /* Màu nền trắng cho thẻ */
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Tạo bóng nhẹ cho thẻ */
        border-radius: 10px; /* Bo tròn các góc thẻ */
        overflow: hidden; /* Ẩn các phần tử tràn ra ngoài khung thẻ */
        align-items: center; /* Căn giữa nội dung theo chiều dọc */
    }

    .sport-card img {
        width: 50%; /* Tỉ lệ hình ảnh so với chiều rộng của thẻ */
        height: 100%; /* Tỉ lệ chiều cao của ảnh so với chiều cao thẻ */
        object-fit: cover; /* Cắt và co dãn ảnh để vừa khung mà không bị biến dạng */
    }

    .text-content {
        width: 50%; /* Nội dung văn bản chiếm 50% chiều rộng thẻ */
        display: flex; /* Sử dụng Flexbox cho nội dung văn bản */
        flex-direction: column; /* Sắp xếp nội dung văn bản theo cột */
        justify-content: center; /* Căn giữa nội dung theo chiều dọc */
        padding: 20px; /* Tạo đệm cho nội dung văn bản */
        text-align: left; /* Căn lề trái cho văn bản */
    }

    footer {
        background-color: #222; /* Màu nền đen cho footer */
        color: white; /* Màu chữ trắng trong footer */
        padding: 20px 0; /* Tạo khoảng đệm trên và dưới cho footer */
        margin-top: 30px; /* Tạo khoảng cách phía trên footer */
    }

    </style>
</head>
<body>

    <div class="banner">
        <h1>Câu Lạc Bộ Nghệ Thuật</h1>
    </div>

    <div class="container">
        <a href="index.html" class="btn">Quay về trang chủ</a>
        <div class="sport-card">
            <img src="anh11.jpg" alt="Đánh đàn">
            <div class="text-content">
                <h3>Đánh đàn</h3>
                <p>Tăng cường tự tin</p>
            </div>
        </div>

        <div class="sport-card">
            <img src="anh12.jpg" alt="Nhảy">
            <div class="text-content">
                <h3>Nhảy,múa</h3>
                <p>Cải thiện sức khoẻ</p>
            </div>
        </div>
    </div>

    <footer>CLB Nghệ Thuật - THPT Krông Bông</footer>

</body>
</html>
